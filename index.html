<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Straight Key</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        input[type="number"] {
            margin: 20px;
            padding: 10px;
            font-size: 1.2em;
            width: 80px;
            text-align: center;
        }
        button {
            padding: 20px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:active {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Morse Code Straight Key</h1>
    <input id="frequency" type="number" value="440" min="100" max="10000" step="10">
    <label for="frequency">Frequency (Hz)</label>
    <button id="key">Press & Hold or Press Spacebar</button>

    <script>
        const button = document.getElementById('key');
        const frequencyInput = document.getElementById('frequency');

        let context = new (window.AudioContext || window.webkitAudioContext)();
        let oscillator;
        let isPlaying = false;

        function startTone() {
            if (!isPlaying) {
                oscillator = context.createOscillator();
                oscillator.frequency.setValueAtTime(frequencyInput.value, context.currentTime);
                oscillator.connect(context.destination);
                oscillator.start();
                isPlaying = true;
            }
        }

        function stopTone() {
            if (oscillator && isPlaying) {
                oscillator.stop();
                oscillator.disconnect();
                isPlaying = false;
            }
        }

        button.addEventListener('mousedown', startTone);
        button.addEventListener('mouseup', stopTone);
        button.addEventListener('mouseleave', stopTone);

        // For touch devices
        button.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startTone();
        });

        button.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopTone();
        });

        // Handle spacebar press
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                startTone();
                button.classList.add('active'); // Optional: visually indicate button press
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                stopTone();
                button.classList.remove('active'); // Optional: visually indicate button release
            }
        });
    </script>

</body>
</html>
